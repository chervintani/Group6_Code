<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="src/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <!-- Icon -->
            <div class="fadeIn first"><br>
                <img src="https://www.passerellesnumeriques.org/wp-content/uploads/2016/03/pn-logo.png" style="height:100px;width:auto"
                    id="icon" alt="User Icon" />
                <br><br>
                <h3>Automated Light Switch</h3>
            </div>
            <!-- Login Form -->
            <form>
                <input type="text" id="username" class="fadeIn second" name="login" placeholder="Username" required>
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" required><br>
            </form>
            <center><button class="login100-form-btn" type="button" id="login">
                    <h5>login</h5>
                </button>
            </center><br>
        </div>
    </div>
</body>
<script>
    $("#login").click(function () {
        if ($("#username").val() == "" && $("#password").val() == "") {
            swal({
                icon: "error",
                text: "Please all the fields!"
            });
        } else {
            if ($("#username").val() == "admin" && $("#password").val() == "admin") {
                window.location.href = "http://localhost:8080/home.html";
            } else {
                swal({
                    icon: "error",
                    text: "Incorrect username or password!",
                });
            }
        }
    })

</script>
